<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Mansi</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    #locked, #unlocked {
      display: none;
      text-align: center;
    }
    #locked {
      display: block;
    }
    .hint {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 0.9em;
      color: #888;
    }
    input {
      padding: 8px;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      margin-top: 10px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }
    h1 {
      color: #d63384;
    }
  </style>
</head>
<body>
  <div id="locked">
    <h2>Hey Mansi, only you can unlock this!</h2>
    <p>Enter the date of our first date (ddmmyy):</p>
    <input type="password" id="passwordInput" placeholder="ddmmyy" />
    <button onclick="checkPassword()">Unlock</button>
    <div class="hint">Hint: We met like magic in August, remember?</div>
  </div>  <div id="unlocked">
    <h1>BOOM!</h1>
    <p>Congrats, you're the most beautiful woman Kshitij ever met!</p>
  </div>  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === "100824") {
        document.getElementById("locked").style.display = "none";
        document.getElementById("unlocked").style.display = "block";
      } else {
        alert("Oops! Wrong date, try again with love.");
      }
    }
  </script></body>
</html>
